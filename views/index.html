<!DOCTYPE html>
<html>

<head>
    <title>savTrack</title>    
    <link rel="stylesheet" href="/stylesheets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script type="text/javascript" src="/javascripts/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/register.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-custom" role="navigation">
      <ul class="nav navbar-nav">
      </ul>
  </nav>  

  <div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
             
            <form name="frm" id="frm">
              <h3><div class="col-md-12">
                   <ul class="social-network social-circle">
                      <li>SavTrack</li>
                  </ul>
              </div></h3>
              <br><br>

              <div class="form-group">
                 <input type="text" class="form-control" placeholder="Username" id="username" maxlength="10"></input>
              </div>

              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Password" id="password" maxlength="10"></input>
              </div>

               <button id="submit" type="submit" class="submit btn primary-btn">Register</button>
               <span style="margin:0 0 0 10px;"> <a href="/login.html" style="color: white;">Already have an account? </a> </span>
            </form>

            <br><br><br>

            <div id="divMess" class="alert alert-info fade in">
              <span id="message"></span>
            </div>

        </div>
    </div>
  </div>

</body>
</html>
